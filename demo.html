<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Div Example</title>
  <style>
    .sild {
      width: 200px;
      height: 100px;
      background-color: lightgray;
      margin-top: 10px;
      display: none;
      transition: all 0.5s ease;
    }

    .show {
      display: block;
      background-color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="btn">
    <a href="#" id="showslidebtn">Click me!</a>
  </div>

  <div class="sild" id="sliddiv">
    <div class="sildiv">This is slide content</div>
  </div>

  <script>
    document.getElementById("showslidebtn").addEventListener("click", function(event) {
      event.preventDefault();
      document.getElementById("sliddiv").classList.add("show");
    });
  </script>
</body>
</html>
